<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

      <ion-item>
        <ion-input [(ngModel)]="username" label="Usuario" labelPlacement="floating" placeholder="Ingresa un usuario"></ion-input>
      </ion-item>
      <br>
      <ion-item>

    </div>
  
    <div class="BotonRegister">

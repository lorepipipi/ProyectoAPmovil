<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="DatosLogin">
  <ion-item>
    <ion-input label="Usuario" labelPlacement="floating" placeholder="Ingresa tu usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Contraseña" labelPlacement="floating" placeholder="Ingresa tu contraseña"></ion-input>
  </ion-item>
  </div>

  <div class="BotonLogin">
    <ion-button expand="block" (click)="onLoginButtonPressed()">Continuar</ion-button>
  </div>

</ion-content>

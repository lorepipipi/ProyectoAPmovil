<ion-header [translucent]="true">
  <div class="LoginTittle">
    <ion-toolbar>
      <ion-title>Login</ion-title>
      <ion-buttons slot="end">
        <ion-button shape="round" color="dark" routerLink="/register">Registrarse</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <img src="./assets/images/icono.png" class="imagen">
  
  <div class="DatosLogin">
  <br>
  <ion-item>
    <ion-input label="Usuario" labelPlacement="floating" placeholder="Ingresa tu usuario"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-input label="Contraseña" labelPlacement="floating" placeholder="Ingresa tu contraseña"></ion-input>
  </ion-item>
  <br>
  </div>

  <div class="BotonLogin">
    <ion-button shape="round" color="dark">Continuar</ion-button>
  </div>

</ion-content>
